<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ads Banner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="js.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="base-bg">
            <img src="assets/bg.png" alt="blue background">
        </div>
        <div id="headlines" class="headlines">
            <img id="headline1" class="headline1" src="assets/ldsale.png" alt="headline1">
            <img id="borderline" src="assets/line.png" class="borderline" alt="borderline">
            <img id="headline2" class="headline2" src="assets/savingforall.png" alt="headline2">
        </div>
        <div class="cta">
            <div id="carousel" class="carousel">
                <div id="carouselImgs" class="carouselImgs">
                    <img class="carouselFirstImg carImgs" src="assets/castle.png" alt="castle">
                    <img id="carouselSecondImg" class="carouselSecondImg carImgs" src="assets/Burnella.png" alt="Burnella">
                </div>
                <div class="btnCarousel">   
                    <img id="btnLeft" class="btnLeft" src="assets/btnleft.png" alt="btnLeft">
                    <img id="btnRight" class="btnRight" src="assets/btnRight.png" alt="btnRight">
                </div>
            </div>
            <div id="ctadescription" class="ctadescription">
                <img class="descriptionTitle" src="assets/savebigonoutdoor.png" alt="savebigoutdoor">
                <img class="btn" src="assets/buttonborder.png" alt="grid">
                <img class="btnText" src="assets/shopnow.png" alt="shopnow">
            </div>
        </div>
    </div>
</body>
</html>
